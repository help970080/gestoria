<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CelExpress Cobranza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            padding-bottom: 70px;
        }
        
        .header {
            background: linear-gradient(135deg, #1F4E79, #2d6da3);
            color: white;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        .gps-section {
            background: white;
            padding: 12px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn-gps {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27AE60, #2ECC71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-gps:disabled { background: #bdc3c7; }
        
        .gps-status {
            text-align: center;
            margin-top: 8px;
            font-size: 0.8rem;
            color: #666;
        }
        .gps-status.ok { color: #27AE60; font-weight: 600; }
        .gps-status.error { color: #e74c3c; }
        
        .search-box { padding: 0 10px 10px; }
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }
        .search-box input:focus { border-color: #1F4E79; }
        
        .client-list { padding: 0 10px; }
        
        .client-card {
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .card-header {
            padding: 10px 12px;
            cursor: pointer;
            border-left: 4px solid #ccc;
        }
        
        .risk-green { border-left-color: #27AE60; }
        .risk-yellow { border-left-color: #F1C40F; }
        .risk-orange { border-left-color: #E67E22; }
        .risk-red { border-left-color: #E74C3C; }
        
        .client-row1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .client-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: #333;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .client-amount {
            font-weight: 700;
            color: #C00000;
            font-size: 1rem;
        }
        
        .client-row2 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            font-size: 0.75rem;
            color: #666;
        }
        
        .client-address {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1F4E79;
        }
        
        .days-badge {
            background: #fee;
            color: #c00;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.7rem;
        }
        
        .distance-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.7rem;
        }
        .distance-badge.saved { background: #e3f2fd; color: #1565c0; }
        
        .paid-badge {
            background: #27AE60;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.7rem;
        }
        
        .card-body {
            display: none;
            padding: 12px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        .card-body.active { display: block; }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 0.85rem;
            border-bottom: 1px solid #eee;
        }
        .detail-row:last-of-type { border: none; }
        .detail-label { color: #666; }
        .detail-value { font-weight: 600; }
        
        .payments-section {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
        }
        .payments-title {
            font-weight: 600;
            font-size: 0.85rem;
            color: #2e7d32;
            margin-bottom: 8px;
        }
        .payment-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            padding: 4px 0;
            border-bottom: 1px dashed #c8e6c9;
        }
        .payment-item:last-child { border: none; }
        
        /* Botones de acci√≥n - 2 filas */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 12px;
        }
        
        .action-grid-2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 5px;
        }
        
        .act-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 3px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 0.6rem;
            font-weight: 500;
        }
        .act-btn i { font-size: 1rem; margin-bottom: 3px; }
        
        .btn-call { background: #27AE60; }
        .btn-wapp { background: #25D366; }
        .btn-wapp-strong { background: #128C7E; }
        .btn-nav { background: #4285F4; }
        .btn-save { background: #FF9800; }
        .btn-save.saved { background: #8BC34A; }
        .btn-pay { background: #9C27B0; }
        
        /* Modal de pago */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            overflow: hidden;
        }
        
        .modal-header {
            background: #9C27B0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 { font-size: 1rem; }
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body { padding: 20px; }
        
        .modal-client {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .modal-client-name { font-weight: 600; font-size: 1.1rem; }
        .modal-client-debt { color: #C00000; font-size: 0.9rem; }
        
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #9C27B0;
            outline: none;
        }
        
        .btn-confirm-pay {
            width: 100%;
            padding: 15px;
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Modal historial */
        .modal-history .modal-header { background: #1F4E79; }
        .history-list { max-height: 400px; overflow-y: auto; }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .history-client { font-weight: 600; font-size: 0.9rem; }
        .history-details { font-size: 0.75rem; color: #666; }
        .history-amount { font-weight: 700; color: #27AE60; }
        
        .btn-export {
            width: 100%;
            padding: 12px;
            background: #27AE60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Modal mensaje WhatsApp */
        .modal-wapp .modal-header { background: #128C7E; }
        .msg-preview {
            background: #DCF8C6;
            border-radius: 10px;
            padding: 12px;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .btn-send-wapp {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1F4E79;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            font-size: 0.8rem;
        }
        .bottom-bar strong { font-size: 0.95rem; }
        .bottom-bar .collected { color: #90EE90; }
        
        .loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 3000;
        }
        .loading-screen.active { display: flex; }
        .loading-screen i { font-size: 2.5rem; color: #1F4E79; animation: spin 1s linear infinite; }
        .loading-screen p { margin-top: 12px; color: #666; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 3000;
            display: none;
        }
        .toast.show { display: block; animation: fadeInOut 2.5s ease; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            15%, 85% { opacity: 1; }
        }
        
        .empty { text-align: center; padding: 40px; color: #999; }
        .empty i { font-size: 2.5rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-hand-holding-usd"></i> CelExpress</h1>
        <button class="header-btn" onclick="showHistory()">
            <i class="fas fa-history"></i> Cobros
        </button>
    </header>
    
    <div class="gps-section">
        <button class="btn-gps" id="btnGps" onclick="findNearbyClients()">

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Buscar nombre, tel√©fono o direcci√≥n...">

    <div class="client-list" id="clientList"></div>
    
    <div class="bottom-bar">

        <div><i class="fas fa-dollar-sign"></i> <strong id="totalMoney">0</strong></div>
        <div class="collected"><i class="fas fa-check-circle"></i> <strong id="totalCollected">$0</strong></div>
    </div>
    
    <!-- Modal de Pago -->
    <div class="modal" id="payModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-money-bill-wave"></i> Registrar Cobro</h3>
                <button class="modal-close" onclick="closePayModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-client">
                    <div class="modal-client-name" id="payClientName"></div>
                    <div class="modal-client-debt">Adeudo: <span id="payClientDebt"></span></div>
                </div>
                <div class="form-group">
                    <label>Monto cobrado</label>
                    <input type="number" id="payAmount" placeholder="0.00" inputmode="decimal">
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="payDate">
                </div>
                <button class="btn-confirm-pay" onclick="confirmPayment()">
                    <i class="fas fa-check"></i> REGISTRAR COBRO
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Historial -->
    <div class="modal modal-history" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-history"></i> Cobros del D√≠a</h3>
                <button class="modal-close" onclick="closeHistory()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="history-list" id="historyList"></div>
                <button class="btn-export" onclick="exportPayments()">
                    <i class="fas fa-share-alt"></i> Compartir Reporte
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal WhatsApp Legal -->
    <div class="modal modal-wapp" id="wappModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fab fa-whatsapp"></i> Mensaje de Cobranza</h3>
                <button class="modal-close" onclick="closeWappModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-client">
                    <div class="modal-client-name" id="wappClientName"></div>
                    <div class="modal-client-debt" id="wappClientInfo"></div>
                </div>
                <div class="msg-preview" id="msgPreview"></div>
                <button class="btn-send-wapp" id="btnSendWapp">
                    <i class="fab fa-whatsapp"></i> ENVIAR POR WHATSAPP
                </button>
            </div>
        </div>
    </div>
    
    <div class="loading-screen" id="loader">
        <i class="fas fa-spinner"></i>
        <p id="loaderText">Cargando...</p>
    </div>

        // ===== GPS =====
        function findNearbyClients() {
            const btn = document.getElementById('btnGps');
            const status = document.getElementById('gpsStatus');
            
            if (!navigator.geolocation) {
                status.textContent = '‚ùå GPS no disponible';
                status.className = 'gps-status error';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
            showLoader('Obteniendo ubicaci√≥n...');
            
            navigator.geolocation.getCurrentPosition(
                pos => {
                    myLat = pos.coords.latitude;
                    myLng = pos.coords.longitude;
                    
                    processedClients = processedClients.map(c => {
                        let dist = null;
                        if (c.savedCoords) {
                            dist = calcDist(myLat, myLng, c.savedCoords.lat, c.savedCoords.lng);
                        }
                        return {...c, distance: dist};
                    });
                    
                    processedClients.sort((a, b) => {
                        if (a.savedCoords && !b.savedCoords) return -1;
                        if (!a.savedCoords && b.savedCoords) return 1;
                        if (a.distance === null) return 1;
                        if (b.distance === null) return -1;
                        return a.distance - b.distance;
                    });
                    
                    hideLoader();
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-location-crosshairs"></i> ACTUALIZAR';
                    
                    const saved = processedClients.filter(c => c.savedCoords).length;
                    status.textContent = `‚úÖ ${saved} con ubicaci√≥n exacta`;
                    status.className = 'gps-status ok';
                    
                    render(processedClients);
                },
                err => {
                    hideLoader();
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-location-crosshairs"></i> CLIENTES CERCA DE M√ç';
                    status.textContent = '‚ùå Activa el GPS';
                    status.className = 'gps-status error';
                },
                {enableHighAccuracy: true, timeout: 15000}
            );
        }

        function openWappModal(phone, name, saldo, dias) {
            const cliente = processedClients.find(c => c.Tel√©fono === phone);
            if (!cliente) return;
            
            currentWappClient = cliente;
            document.getElementById('wappClientName').textContent = name;
            document.getElementById('wappClientInfo').innerHTML = `Adeudo: <strong>$${fmt(saldo)}</strong> ¬∑ Atraso: <strong>${dias} d√≠as</strong>`;
            
            const mensaje = getMensajeLegal(cliente);
            document.getElementById('msgPreview').textContent = mensaje;
            
            document.getElementById('btnSendWapp').onclick = function() {
                window.open(`https://wa.me/52${phone}?text=${encodeURIComponent(mensaje)}`, '_blank');
                closeWappModal();
            };
            
            document.getElementById('wappModal').classList.add('active');
        }
        
        function closeWappModal() {
            document.getElementById('wappModal').classList.remove('active');
            currentWappClient = null;
        }
        
        // ===== PAGOS =====
        function openPayModal(phone, name, debt) {
            currentPayClient = {phone, name, debt};
            document.getElementById('payClientName').textContent = name;
            document.getElementById('payClientDebt').textContent = '$' + fmt(debt);
            document.getElementById('payAmount').value = '';
            document.getElementById('payDate').valueAsDate = new Date();
            document.getElementById('payModal').classList.add('active');
            document.getElementById('payAmount').focus();
        }
        
        function closePayModal() {
            document.getElementById('payModal').classList.remove('active');
            currentPayClient = null;
        }
        
        function confirmPayment() {
            const amount = parseFloat(document.getElementById('payAmount').value);
            const date = document.getElementById('payDate').value;
            
            if (!amount || amount <= 0) {
                showToast('‚ùå Ingresa un monto v√°lido');
                return;
            }
            
            if (!payments[currentPayClient.phone]) {
                payments[currentPayClient.phone] = [];
            }
            payments[currentPayClient.phone].push({amount, date, timestamp: new Date().toISOString()});
            localStorage.setItem('clientPayments', JSON.stringify(payments));
            
            processedClients = processedClients.map(c => {
                if (c.Tel√©fono === currentPayClient.phone) {
                    return {...c, paymentHistory: payments[c.Tel√©fono]};
                }
                return c;
            });
            
            closePayModal();
            showToast(`‚úÖ Cobro de $${fmt(amount)} registrado`);
            render(filterCurrent());
            updateCollectedTotal();
        }
        
        function updateCollectedTotal() {
            const today = new Date().toISOString().split('T')[0];
            let total = 0;
            Object.values(payments).forEach(cp => {
                cp.forEach(p => { if (p.date === today) total += p.amount; });
            });
            document.getElementById('totalCollected').textContent = '$' + fmt(total);
        }
        
        function getTodayPayments(phone) {
            const today = new Date().toISOString().split('T')[0];
            return (payments[phone] || []).filter(p => p.date === today);
        }
        
        // ===== HISTORIAL =====
        function showHistory() {
            const today = new Date().toISOString().split('T')[0];
            const list = document.getElementById('historyList');
            let html = '';
            let todayTotal = 0;
            
            processedClients.forEach(c => {
                getTodayPayments(c.Tel√©fono).forEach(p => {
                    todayTotal += p.amount;
                    html += `<div class="history-item">
                        <div>
                            <div class="history-client">${c.Cliente}</div>
                            <div class="history-details">${p.date} ¬∑ ${c.Tel√©fono}</div>
                        </div>
                        <div class="history-amount">$${fmt(p.amount)}</div>
                    </div>`;
                });
            });
            
            if (!html) {
                html = '<div class="empty"><i class="fas fa-inbox"></i><p>Sin cobros hoy</p></div>';
            } else {
                html = `<div class="history-item" style="background:#e8f5e9;"><div><strong>TOTAL HOY</strong></div><div class="history-amount" style="font-size:1.1rem;">$${fmt(todayTotal)}</div></div>` + html;
            }
            
            list.innerHTML = html;
            document.getElementById('historyModal').classList.add('active');
        }
        
        function closeHistory() {
            document.getElementById('historyModal').classList.remove('active');
        }
        
        function exportPayments() {
            const today = new Date().toISOString().split('T')[0];
            let text = `üìä REPORTE DE COBROS\nüìÖ ${today}\n${'‚îÄ'.repeat(25)}\n\n`;
            let total = 0;
            
            processedClients.forEach(c => {
                getTodayPayments(c.Tel√©fono).forEach(p => {
                    total += p.amount;
                    text += `‚úÖ ${c.Cliente}\n   $${fmt(p.amount)}\n\n`;
                });
            });
            
            text += `${'‚îÄ'.repeat(25)}\nüí∞ TOTAL: $${fmt(total)}\n\nLMV CREDIA SA DE CV`;
            
            if (navigator.share) {
                navigator.share({title: 'Reporte de Cobros', text: text});
            } else {
                navigator.clipboard.writeText(text);
                showToast('üìã Copiado al portapapeles');
            }
        }
        
        // ===== B√öSQUEDA =====
        function doSearch() { render(filterCurrent()); }
        
        function filterCurrent() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (!q) return processedClients;
            return processedClients.filter(c => 
                c.Cliente.toLowerCase().includes(q) ||
                c.Tel√©fono.includes(q) ||
                (c.Direcci√≥n && c.Direcci√≥n.toLowerCase().includes(q))
            );
        }
        
        // ===== RENDER =====
        function render(list) {
            const container = document.getElementById('clientList');
            
            const total = list.reduce((s, c) => s + (c.Saldo || 0), 0);
            document.getElementById('numClients').textContent = list.length;
            document.getElementById('totalMoney').textContent = '$' + fmt(total);
            
            if (!list.length) {
                container.innerHTML = '<div class="empty"><i class="fas fa-search"></i><p>Sin resultados</p></div>';
                return;
            }
            
            container.innerHTML = list.map((c, i) => {
                const risk = riskClass(c.Riesgo);
                const hasSaved = !!c.savedCoords;
                const todayPaid = getTodayPayments(c.Tel√©fono);
                const todayAmount = todayPaid.reduce((s, p) => s + p.amount, 0);
                
                const distHtml = hasSaved && c.distance !== null
                    ? `<span class="distance-badge saved">${fmtDist(c.distance)} üìç</span>` : '';
                
                const paidHtml = todayAmount > 0 ? `<span class="paid-badge">‚úì $${fmt(todayAmount)}</span>` : '';
                
                const paymentsHtml = c.paymentHistory && c.paymentHistory.length > 0 
                    ? `<div class="payments-section">
                        <div class="payments-title">üí∞ Pagos registrados</div>
                        ${c.paymentHistory.slice(-3).reverse().map(p => `
                            <div class="payment-item">
                                <span>${p.date}</span>
                                <span>$${fmt(p.amount)}</span>
                            </div>
                        `).join('')}
                       </div>` : '';
                
                const msgSimple = `Hola ${c.Cliente.split(' ')[0]}, le recordamos su adeudo de $${fmt(c.Saldo)}. Favor de comunicarse. LMV CREDIA`;
                
                return `
                <div class="client-card">
                    <div class="card-header ${risk}" onclick="toggle(${i})">
                        <div class="client-row1">
                            <div class="client-name">${c.Cliente}</div>
                            <div class="client-amount">$${fmt(c.Saldo)}</div>
                        </div>
                        <div class="client-row2">
                            <span class="client-address"><i class="fas fa-map-marker-alt"></i> ${c.Direcci√≥n || 'Sin direcci√≥n'}</span>
                            <span class="days-badge">${c['D√≠as Atraso']}d</span>
                            ${distHtml}
                            ${paidHtml}
                        </div>
                    </div>
                    <div class="card-body" id="body-${i}">
                        <div class="detail-row">
                            <span class="detail-label">Tel√©fono</span>
                            <span class="detail-value">${fmtPhone(c.Tel√©fono)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tarifa semanal</span>
                            <span class="detail-value">$${fmt(c.Tarifa)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">√öltimo pago (sistema)</span>
                            <span class="detail-value">${c['√öltima Trans.'] || 'N/A'}</span>
                        </div>
                        ${paymentsHtml}
                        <div class="action-grid">
                            <a href="tel:${c.Tel√©fono}" class="act-btn btn-call">
                                <i class="fas fa-phone"></i>Llamar
                            </a>
                            <a href="https://wa.me/52${c.Tel√©fono}?text=${encodeURIComponent(msgSimple)}" class="act-btn btn-wapp" target="_blank">
                                <i class="fab fa-whatsapp"></i>WhatsApp
                            </a>
                            <button class="act-btn btn-wapp-strong" onclick="event.stopPropagation(); openWappModal('${c.Tel√©fono}', '${esc(c.Cliente)}', ${c.Saldo}, ${c['D√≠as Atraso']})">
                                <i class="fas fa-gavel"></i>Cobranza
                            </button>
                        </div>
                        <div class="action-grid-2">
                            <a href="${navUrl(c)}" class="act-btn btn-nav" target="_blank">
                                <i class="fas fa-directions"></i>Navegar
                            </a>
                            <button class="act-btn btn-save ${hasSaved ? 'saved' : ''}" onclick="event.stopPropagation(); saveLocation('${c.Tel√©fono}')">
                                <i class="fas fa-map-pin"></i>${hasSaved ? 'Guardado' : 'Ubicar'}
                            </button>
                            <button class="act-btn btn-pay" onclick="event.stopPropagation(); openPayModal('${c.Tel√©fono}', '${esc(c.Cliente)}', ${c.Saldo})">
                                <i class="fas fa-dollar-sign"></i>Cobrar
                            </button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        
        function toggle(i) { document.getElementById(`body-${i}`).classList.toggle('active'); }
        
        // ===== UTILIDADES =====
        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        
        function riskClass(r) {
            if (r.includes('üü¢')) return 'risk-green';
            if (r.includes('üü°')) return 'risk-yellow';
            if (r.includes('üü†')) return 'risk-orange';
            return 'risk-red';
        }
        
        function fmtDist(km) {
            if (km < 1) return Math.round(km*1000) + 'm';
            return km.toFixed(1) + 'km';
        }
        
        function fmt(n) { return (n||0).toLocaleString('es-MX', {maximumFractionDigits:0}); }
        
        function fmtPhone(p) {
            if (!p || p.length < 10) return p || '';
            return p.replace(/(\d{2})(\d{4})(\d{4})/, '$1 $2 $3');
        }
        
        function esc(s) { return (s||'').replace(/'/g, "\\'").replace(/"/g, ''); }
        
        function navUrl(c) {
            if (c.savedCoords) {
                return `https://www.google.com/maps/dir/?api=1&destination=${c.savedCoords.lat},${c.savedCoords.lng}&travelmode=driving`;
            }
            return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent((c.Direcci√≥n||'') + ', Estado de M√©xico, M√©xico')}`;
        }
        
        function showLoader(t) { document.getElementById('loaderText').textContent = t; document.getElementById('loader').classList.add('active'); }
        function hideLoader() { document.getElementById('loader').classList.remove('active'); }
        
        function showToast(t) {
            const toast = document.getElementById('toast');
            toast.textContent = t;
            toast.classList.remove('show');
            void toast.offsetWidth;
            toast.classList.add('show');
        }
    </script>
